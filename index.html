<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock  Paper Scissor Game</title>
</head>
<body>
    
    <div class="resetgame">
<button class="reset">Reset game</button>
    </div>
    <h1 class="heading">Rock Paper Scissor Game</h1>
    <div class="container">
        <div class="blocks">
            <button class="rock" id="box"></button>
            <button class="paper" id="box"></button>
            <button class="scissor" id="box"></button>

        </div>
        <div class="blackinfo">
            <h2 class="mod">Rock</h2>
            <h2 class="mod"> Paper</h2>
            <h2 class="mod">Scissor</h2>

        </div>
        <div class="info1">
           <h2 class="coChoice"></h2>
        </div>
        <div class="info">
            <h2 class="you">You = 0 </h2>
            <h2 class="comp">Computer = 0</h2>
        </div>
        <div class="msgdiv"><p class="msg"></p></div>
        <div class="newgamediv">
        <button class="newgame">New Game</button></div>
    </div>







    <script src="app.js"></script>
</body>
</html>
